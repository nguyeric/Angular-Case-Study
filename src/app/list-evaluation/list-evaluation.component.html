<app-navbar></app-navbar>

<div class="container">
<div class="row d-flex justify-content-center">
<div class="column">
	<div class="h1 text-left my-4">List of Evaluations</div>

	<table class="table table-striped table-border">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">Reviewer Email</th>
				<th scope="col">Interview Date</th>
				<th scope="col">Interview Time</th>
				<th scope="col">Rating</th>
				<th scope="col">Operations</th>
			</tr>
		</thead>
		<tbody>
      <tr *ngFor="let evaluation of evaluations;">
        <td>{{evaluation.id}}</td>
        <td>{{evaluation.email}}</td>
        <td></td>
        <td></td>
        <td>{{evaluation.rating}}</td>
        <td>
          <a class="btn btn-primary" href="/getEvaluation/{{evaluation.id}}">View</a>
          <a class="btn btn-info m-1" href="/updateEvaluation/{{evaluation.id}}">Edit</a>
          <a class="btn btn-danger" href="/deleteEvaluation/{{evaluation.id}}">Delete</a>
        </td>
      </tr>
		</tbody>
	</table>


</div>
</div>
</div>
