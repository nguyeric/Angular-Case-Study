

<div class="container">
<div class="row d-flex justify-content-center">
<div class="column">

	<div class="h1 text-center my-4">Evaluation</div>
	
	
		
	    <div class="form-group">
	      <label>Reviewer Email</label>
	      <input type="email" class="form-control" placeholder="Enter email" name="reviewerEmail" value='{{evaluation$?.reviewerEmail}}' readonly >
	    </div>
	    
	    <div class="form-group">
			<label>Date of Evaluation</label>
		    <input class="form-control"
								name="date" type="date" value= {{dateString}} readonly>
		</div>
		
		<div class="form-group">
			<label>Evaluation Start Time</label>
			<input type="time" name="time" value = {{timeString}} readonly>
		</div>
		
		<div class="form-group">
			<label>Profile to be Evaluated</label>
            <input type="text" class="form-control" placeholder="See name" name="profile" value='{{profName}}' readonly >
		</div>
	    
	    

	
</div>
</div>
</div>
