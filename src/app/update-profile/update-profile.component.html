

<div class="container">
<div class="row d-flex justify-content-center">
<div class="column">

	<div class="h1 text-center my-4">Update profile</div>
	
	<form #updateProfileForm = "ngForm" (ngSubmit) = "updateProfile(updateProfileForm.value)" enctype="multipart/form-data">
	
		<div class="input-group form-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Name</span>
		  </div>
		  <input type="text" class="form-control mr-1" name="firstName" placeholder="First name" value= {{profile$?.firstName}} ngModel>
		  <input type="text" class="form-control" name="lastName" placeholder="Last name" value = {{profile$?.lastName}} ngModel>
		</div>
	
	    <div class="form-group">
	      <label>Email</label>
	      <input type="email" class="form-control" placeholder="Enter email" name="email" value = {{profile$?.email}} ngModel>
	    </div>
	    
		<label>Upload Resume</label>    
		<div class="custom-file mb-3">
		  <input type="file" class="custom-file-input" id="customFile" name="resume" ngModel>
		  <label class="custom-file-label">Choose file</label>
		</div>
	    
	    <div class="form-group">
	    	<input type="submit" class="btn btn-primary" value="Update">
	    </div>
	    
	    
	</form>

</div>
</div>
</div>
