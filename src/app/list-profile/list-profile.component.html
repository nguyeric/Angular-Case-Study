
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<app-navbar></app-navbar>

<div class="container">
<div class="row d-flex justify-content-center">
<div class="column">
	<div class="h1 text-left my-4">List of Profiles</div>

	<table class="table table-striped table-border">
		<thead>
			<tr>
				<th scope="col">ID</th>
				<th scope="col">First Name</th>
				<th scope="col">Last Name</th>
				<th scope="col">Email</th>
				<th scope="col">Operations</th>
			</tr>
		</thead>
		<tbody>
      <tr *ngFor="let profile of profiles;">
        <td>{{profile.id}}</td>
        <td>{{profile.firstName}}</td>
        <td>{{profile.lastName}}</td>
        <td>{{profile.email}}</td>
        <td>
          <a class="btn btn-primary" href="/getProfile/{{profile.id}}">View</a>
          <a class="btn btn-info m-1" href="/updateProfile/{{profile.id}}">Edit</a>
          <a class="btn btn-danger" href="/deleteProfile/{{profile.id}}">Delete</a>
        </td>
      </tr>
		</tbody>
	</table>


</div>
</div>
</div>

</body>
</html>
