
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

</head>
<body>

    <app-navbar></app-navbar>

<div class="container">
<div class="row d-flex justify-content-center">
<div class="column">

	<div class="h1 text-center my-4">Add an evaluation</div>

	<form #addEvaluationForm = "ngForm" (ngSubmit) = "addEvaluation(addEvaluationForm.value)">

    <div class="form-group">
      <label>Reviewer Email</label>
      <input type="email" class="form-control" placeholder="Enter email" name="reviewerEmail" ngModel>
    </div>

    <div class="form-group">
			<label>Date of Evaluation</label>
		    <input class="form-control"
								name="date" type="date" ngModel>
		</div>

		<div class="form-group">
			<label>Evaluation Start Time</label>
			<input class="form-control" type="time" name="time" ngModel>
		</div>

		<div class="form-group">
			<label>Profile to be Evaluated</label>
      <select class="form-control" name="profileId" ngModel>
        <option *ngFor="let profile of profiles" ngValue={{profile.id}}>{{profile.firstName + " " + profile.lastName}}</option>
      </select>
		</div>

    <div class="form-group">
      <input type="submit" class="btn btn-primary" value="Add Evaluation">
    </div>


	</form>

</div>
</div>
</div>
</body>
</html>
