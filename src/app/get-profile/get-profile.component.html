

<div class="container">
<div class="row d-flex justify-content-center">
<div class="column">

    <div class="h1 text-center my-4">Profile</div>
    <div class="h4 text-center my-4">{{profile$?.firstName}} {{profile$?.lastName}}</div>
	

	
		<div class="input-group form-group">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Name</span>
		  </div>
		  <input type="text" class="form-control mr-1" name="firstName" value= {{profile$?.firstName}} readonly>
		  <input type="text" class="form-control" name="lastName" value = {{profile$?.lastName}} readonly>
		</div>
	
	    <div class="form-group">
	      <label>Email</label>
	      <input type="email" class="form-control" placeholder="Enter email" name="email" value = {{profile$?.email}} readonly>
	    </div>
	    

	
</div>
</div>
</div>
